<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://d-parker.vercel.app/yellow.css">
    <link rel="stylesheet" href="https://d-parker.vercel.app/form.css"> <!-- Include the common CSS -->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="form-title">Register</h1>
        <form id="register-form" class="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="car_plate_no">Car Plate No</label>
                <input type="text" id="car_plate_no" name="car_plate_no" required>
            </div>
            <div class="form-group">
                <label for="car_type">Car Type</label>
                <input type="text" id="car_type" name="car_type" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <p class="form-link">Already signed up? <a href="login.html">Log in</a></p>
    </div>
    <!-- Include the external JavaScript file -->
<script src="https://d-parker.vercel.app/js/registration.js"></script>
</body>

</html>
