<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/yellow.css">
    <link rel="stylesheet" href="css/form.css"> <!-- Include the common CSS -->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="form-title">Register</h1>
        <form id="register-form" class="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="car_plate_no">Car Plate No</label>
                <input type="text" id="car_plate_no" name="car_plate_no" required>
            </div>
            <div class="form-group">
                <label for="car_type">Car Type</label>
                <input type="text" id="car_type" name="car_type" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <p class="form-link">Already signed up? <a href="login.html">Log in</a></p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('http://52.77.246.223:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    if (result.message === 'User registered successfully!') {
                        // Optionally redirect or clear form
                        location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Registration failed.');
                });
        });
    </script>
</body>

</html>
